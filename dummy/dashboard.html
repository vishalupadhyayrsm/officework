<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Form Header</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="radioButtons">Choose an option:</label>
                    <div id="radioButtons">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="optionsRadios" id="option1" value="option1" checked>
                            <label class="form-check-label" for="option1">
                                Option 1
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="optionsRadios" id="option2" value="option2">
                            <label class="form-check-label" for="option2">
                                Option 2
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dropdownMenu">Select an item:</label>
                    <select class="form-control" id="dropdownMenu">
                        <option>Item 1</option>
                        <option>Item 2</option>
                        <option>Item 3</option>
                        <option>Item 4</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
