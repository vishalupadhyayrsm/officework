<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-group">
            <label for="firstDropdown">Select an option:</label>
            <select class="form-control" id="firstDropdown">
                <option value="">Select...</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>
        <div class="form-group hidden" id="secondDropdownDiv">
            <label for="secondDropdown">Select another option:</label>
            <select class="form-control" id="secondDropdown">
                <option value="">Select...</option>
            </select>
        </div>
        <div class="form-group hidden" id="thirdDropdownDiv">
            <label for="thirdDropdown">Select a third option:</label>
            <select class="form-control" id="thirdDropdown">
                <option value="">Select...</option>
            </select>
        </div>
        <div class="hidden" id="resultDiv">
            <p id="resultText"></p>
        </div>
        <button class="btn btn-primary hidden" id="submitButton">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        const options = {
            option1: {
                subOptions: ["Sub Option 1.1", "Sub Option 1.2"],
                subSubOptions: {
                    "Sub Option 1.1": ["Sub Sub Option 1.1.1", "Sub Sub Option 1.1.2"],
                    "Sub Option 1.2": ["Sub Sub Option 1.2.1", "Sub Sub Option 1.2.2"]
                }
            },
            option2: {
                subOptions: ["Sub Option 2.1", "Sub Option 2.2"],
                subSubOptions: {
                    "Sub Option 2.1": ["Sub Sub Option 2.1.1", "Sub Sub Option 2.1.2"],
                    "Sub Option 2.2": ["Sub Sub Option 2.2.1", "Sub Sub Option 2.2.2"]
                }
            }
        };

        const fixedData = {
            "option1_Sub Option 1.1_Sub Sub Option 1.1.1": "Fixed data for option1 -> Sub Option 1.1 -> Sub Sub Option 1.1.1",
            "option1_Sub Option 1.1_Sub Sub Option 1.1.2": "Fixed data for option1 -> Sub Option 1.1 -> Sub Sub Option 1.1.2",
            "option1_Sub Option 1.2_Sub Sub Option 1.2.1": "Fixed data for option1 -> Sub Option 1.2 -> Sub Sub Option 1.2.1",
            "option1_Sub Option 1.2_Sub Sub Option 1.2.2": "Fixed data for option1 -> Sub Option 1.2 -> Sub Sub Option 1.2.2",
            "option2_Sub Option 2.1_Sub Sub Option 2.1.1": "Fixed data for option2 -> Sub Option 2.1 -> Sub Sub Option 2.1.1",
            "option2_Sub Option 2.1_Sub Sub Option 2.1.2": "Fixed data for option2 -> Sub Option 2.1 -> Sub Sub Option 2.1.2",
            "option2_Sub Option 2.2_Sub Sub Option 2.2.1": "Fixed data for option2 -> Sub Option 2.2 -> Sub Sub Option 2.2.1",
            "option2_Sub Option 2.2_Sub Sub Option 2.2.2": "Fixed data for option2 -> Sub Option 2.2 -> Sub Sub Option 2.2.2"
        };

        $(document).ready(function() {
            $('#firstDropdown').change(function() {
                const firstValue = $(this).val();
                const secondDropdown = $('#secondDropdown');
                const secondDropdownDiv = $('#secondDropdownDiv');
                const thirdDropdownDiv = $('#thirdDropdownDiv');
                const resultDiv = $('#resultDiv');
                const submitButton = $('#submitButton');
                
                if (firstValue) {
                    const subOptions = options[firstValue].subOptions;
                    secondDropdown.empty().append('<option value="">Select...</option>');
                    subOptions.forEach(option => {
                        secondDropdown.append(`<option value="${option}">${option}</option>`);
                    });
                    secondDropdownDiv.removeClass('hidden');
                } else {
                    secondDropdownDiv.addClass('hidden');
                    thirdDropdownDiv.addClass('hidden');
                    resultDiv.addClass('hidden');
                    submitButton.addClass('hidden');
                }
            });

            $('#secondDropdown').change(function() {
                const firstValue = $('#firstDropdown').val();
                const secondValue = $(this).val();
                const thirdDropdown = $('#thirdDropdown');
                const thirdDropdownDiv = $('#thirdDropdownDiv');
                const resultDiv = $('#resultDiv');
                const submitButton = $('#submitButton');

                if (secondValue) {
                    const subSubOptions = options[firstValue].subSubOptions[secondValue];
                    thirdDropdown.empty().append('<option value="">Select...</option>');
                    subSubOptions.forEach(option => {
                        thirdDropdown.append(`<option value="${option}">${option}</option>`);
                    });
                    thirdDropdownDiv.removeClass('hidden');
                } else {
                    thirdDropdownDiv.addClass('hidden');
                    resultDiv.addClass('hidden');
                    submitButton.addClass('hidden');
                }
            });

            $('#thirdDropdown').change(function() {
                const firstValue = $('#firstDropdown').val();
                const secondValue = $('#secondDropdown').val();
                const thirdValue = $(this).val();
                const resultDiv = $('#resultDiv');
                const resultText = $('#resultText');
                const submitButton = $('#submitButton');

                if (thirdValue) {
                    const key = `${firstValue}_${secondValue}_${thirdValue}`;
                    const data = fixedData[key];
                    resultText.text(data);
                    resultDiv.removeClass('hidden');
                    submitButton.removeClass('hidden');
                } else {
                    resultDiv.addClass('hidden');
                    submitButton.addClass('hidden');
                }
            });

            $('#submitButton').click(function() {
                const firstValue = $('#firstDropdown').val();
                const secondValue = $('#secondDropdown').val();
                const thirdValue = $('#thirdDropdown').val();

                const csvContent = "data:text/csv;charset=utf-8," 
                    + "First Dropdown,Second Dropdown,Third Dropdown\n"
                    + `${firstValue},${secondValue},${thirdValue}`;

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "dropdown_values.csv");
                document.body.appendChild(link); // Required for FF

                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
